    <p id="demo"></p>
    <script>
        let num = 4;

        //pattern 1
        for (let row = 1; row <= num; row++) {
            for (let col = num; col >= 1; col--) {
                document.write("*")


            }
            document.write("</br>");
        }
        document.write("</br>");
        //pattern 2
        for (let row = 1; row <= num; row++) {
            for (let col = num; col >= row; col--) {
                document.write(row)


            }
            document.write("</br>");
        }
        document.write("</br>");

        for (let row = 1; row <= num; row++) {

                document.write(row)


            }
            document.write("</br>");
        }
        document.write("</br>");

        //pattern 4
        for (let row = num; row >= 1; row--) {

                document.write(row)


            }
            document.write("</br>");
        }
        document.write("</br>");

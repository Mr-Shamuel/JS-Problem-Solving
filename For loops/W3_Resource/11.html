<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.js</title>
</head>

<body>

    <script>
        // 11.11. Write a program in javascript to make such a pattern like right angle triangle with a number which will repeat a number in a row.
        let result = 1;
        for (var i = 1; i <= 4; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(result++);

            }

            document.write('</br>');

        }
    </script>

</body>

</html>

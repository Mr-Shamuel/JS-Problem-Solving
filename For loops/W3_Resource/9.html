<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.js</title>
</head>

<body>

    <script>
        // 9. Write a program in javascript to display the pattern like right angle triangle using an asterisk.

        for (var i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(" * ");

            }

            document.write('</br>');

        }
    </script>

</body>

</html>
